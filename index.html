<html>
    <head>
        <title>Cam Hoang Layer</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" href="./assets/images/test.jpg" type="image/x-icon">
        <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="./assets/css/ol.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./js/ol.js"></script>
        <script src = "./js/jquery.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="service">
                <div class="serviceTitle">
                    <h2>SERVICE</h2>
                </div>
                <div class="serviceList">
                    <ul>
                        <li class="serviceListItem">
                            <div class="ListItemTitle">
                                <i class="fa-solid fa-layer-group"></i>
                                <h3>Check Layer</h3>
                            </div>
                            <div class="checkItem">
                                <div class="checkLayerItem">
                                    <input type="checkbox" name="checkVung" id="checkVung" checked />   <!--cần thay -->
                                    <label for="checkVung">Hiện trạng sử dụng đất</label>
                                </div>
                                <div class="checkLayerItem">
                                    <input type="checkbox" name="checkDuong" id="checkDuong" checked />    <!--cần thay -->
                                    <label for="checkDuong">Đường giao thông</label>
                                </div>
                                <div class="checkLayerItem">
                                    <input type="checkbox" name="checkDiem" id="checkDiem" checked />     <!--cần thay -->
                                    <label for="checkDiem">Tâm thửa đất</label>
                                </div>
                            </div>
                        </li>
                        <li class="serviceListItem">
                            <div class="ListItemTitle">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <h3>Search</h3>
                            </div>
                            <form class="searchItem">
                                <input type="text" id="searchValue" name = "loaiDat" onkeyup ="showResult(this.value)" placeholder="Enter a word or more">
                                <div id="livesearch" style="padding: 8px; border-radius: 8px; margin-top: 6px;"></div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mapLegend">
                <div class="mapView">
                    <div id="map" class="map"></div>
                    <div class="mapLegendList">     <!--cần thay -->
                        <div class="mapLegendItem" id="polygon">
                            <img src="http://localhost:8888/geoserver/cam_hoang/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=camhoang:camhoangdc_1" alt="CAMHOANG">  <!--cần thay -->
                        </div>
                        <div class="mapLegendItem" id="line">
                            <img src="http://localhost:8888/geoserver/cam_hoang/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=camhoang:camhoanggt_1" alt="CAMHOANG">  <!--cần thay -->
                            <span>Đường</span>
                        </div>
                        <div class="mapLegendItem" id="point">
                            <img src="http://localhost:8888/geoserver/cam_hoang/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=camhoang:camhoangtt_1" alt="CAMHOANG">  <!--cần thay -->
                            <span>Điểm</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="popup" class="ol-popup">
                <div id="popup-closer" class="ol-popup-closer">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="./js/main.js"></script>
        <script src="./js/search.js"></script>
    </body>
</html>
